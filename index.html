<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="calculator" class="centered">
        <div id="screen">
            <p id="display"></p>

        </div>
        <div class="button" data-value="AC">
            <span>AC</span>

        </div>
        <div class="button" data-value="+/-">
            <span>+/-</span>

        </div>
        <div class="button" data-value="%">
            <span>%</span>

        </div>
        <div class="button" data-value="/">
            <span>/</span>

        </div>
        <div class="button" data-value="7">
            <span>7</span>

        </div>
        <div class="button" data-value="8">
            <span>8</span>

        </div>
        <div class="button" data-value="9">
            <span>9</span>

        </div>
        <div class="button" data-value="*">
            <span>*</span>

        </div>

        <div class="button" data-value="4">
            <span>4</span>

        </div>

        <div class="button" data-value="5">
            <span>5</span>

        </div>
        <div class="button" data-value="6">
            <span>6</span>

        </div>
        <div class="button" data-value="-">
            <span>-</span>

        </div>
        <div class="button" data-value="1">
            <span>1</span>

        </div>
        <div class="button" data-value="2">
            <span>2</span>

        </div>
        <div class="button" data-value="3">
            <span>3</span>

        </div>
        <div class="button" data-value="+">
            <span>+</span>

        </div>
        
        <div class="button centre-text button-large" data-value="0">
            <span>0</span>

        </div>
        <div class="button" data-value=".">
            <span>.</span>

        </div>
        <div class="button centre-text " data-value="=">
            <span>=</span>

        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
